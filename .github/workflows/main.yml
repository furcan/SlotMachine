name: Build and Deploy on Push
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.4

      - name: Install 📥
        run: |
          yarn

      - name: Lint and Test 🔍
        run: |
          yarn lint
          yarn test

      - name: Build ⚙️
        run: |
          yarn build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: github-pages
          folder: .dist # .env => BUILD_PATH='./.dist'
